<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head_pagina">
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<style>
	#div1 {
		display: inline-block;
		float: left;
		margin-left: -20px;
		margin-top: -24px;
	}

	#div2 {
	
	
		padding: 20px;
		margin-top: -10px;
		margin-left: 620px;
	}
</style>

<body>
	<div >
		<div th:replace="fragments :: coluna_superior"></div>
	</div>
	
	<div class="container " id="div1">
		<div th:replace="fragments :: menu"></div>
	</div>
	<div class="container jumbotron" id="div2">
		<h1>Editar Conta a Pagar</h1>
		<form th:object="${contas_pagar}" method="post" th:action="@{/cadastro/conta_pagar/salvar}">
			<div class="col-md-6 mb-3 ">
			<div class="row">
			<div class="col-md-12 mb-3">
				<label for="validationDefault01">Nome </label> <input type="text"
							th:field="*{nome}" class="form-control" id="validationDefault01"
							placeholder="nome" required>
			</div>
				<div class="col-md-12 mb-3">
						<label for="exampleFormControlSelect1">Selecione um
							Fornecedor</label> <select th:field="*{fornecedor}" name="fornecedor"
							class="form-control" id="exampleFormControlSelect1" required>
							<option th:each="p : ${listaFornecedores}" th:value="${p.id}"
								th:text="${p.email}" required></option>
						</select>
					</div>
<!-- 					<div class="col-md-12 mb-3"> -->
<!-- 						<label for="exampleFormControlSelect1">Selecione um -->
<!-- 							Produto</label> <select th:field="*{produto}" name="produto" -->
<!-- 							class="form-control" id="exampleFormControlSelect1" required> -->
<!-- 							<option th:each="p : ${listaProdutos}" th:value="${p.id}" -->
<!-- 								th:text="${p.nome}" required></option> -->
<!-- 						</select> -->
<!-- 					</div> -->
		
			
				<label for="validationDefault01">Data da Entrada </label> <input type="date"
							th:field="*{data_entrada}" class="form-control" id="validationDefault01"
							placeholder="Data Entrada" required>
				
				<label for="validationDefault01">Data do Vencimento </label> <input type="date"
							th:field="*{data_vencimento}" class="form-control" id="validationDefault01"
							placeholder="Data vencimento" required>

					<label for="validationDefault01">Valor da Nota </label> <input type="text"
							th:field="*{valor}" class="form-control" id="validationDefault01"
							placeholder="valor" required>
				
	
			

			<input type="hidden" id="id" th:field="*{id}" value="" />
			<button class="btn btn-success" type="submit">Salvar</button>
			<a type="button" class="btn btn-info" th:href="@{/cadastro/conta_pagar/listar}">Voltar</a>
		</div>	
	</div>
	</form>
</div>
	

	

	<div class="fixed-bottom">
		<div th:replace="fragments :: footer"></div>
	</div>
	
</body>
</html>
