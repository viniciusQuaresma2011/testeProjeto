<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head_pagina">
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<style>
#div1 {
	display: inline-block;
	float: left;
	margin-left: -20px;
	margin-top: -24px;
}

#div2 {
	padding: 20px;
	margin-top: -10px;
	margin-left: 620px;
}
</style>

<body>
	<div>
		<div th:replace="fragments :: coluna_superior"></div>
	</div>

	<div class="container " id="div1">
		<div th:replace="fragments :: menu"></div>
	</div>
	<div class="container jumbotron" id="div2">
		<h1>Editar Financeiro</h1>
		<form th:object="${financeiros}" method="post"
			th:action="@{/cadastro/financeiro/salvar}">
			<div class="col-md-6 mb-3 ">
				<div class="row">
					<div class="col-md-12 mb-3">
						<label for="validationDefault01">Nome </label> <input type="text"
							th:field="*{nome}" class="form-control" id="validationDefault01"
							placeholder="nome" required>
					</div>
					<div class="col-md-12 mb-3">
						<label for="exampleFormControlSelect1">Selecione Conta a
							Pagar </label> <select th:field="*{conta_pagar}" name="fornecedor"
							class="form-control" id="exampleFormControlSelect1" required>
							<option th:each="p : ${listaConta_pagar}" th:value="${p.id}"
								th:text="${p.numero_nota}" required></option>
						</select>
					</div>

					<div class="col-md-12 mb-3">
						<label for="exampleFormControlSelect1">Selecione Conta a
							Receber </label> <select th:field="*{conta_receber}"
							name="conta a receber" class="form-control"
							id="exampleFormControlSelect1" required>
							<option th:each="p : ${listaConta_receber}" th:value="${p.id}"
								th:text="${p.usuario.nome}" required></option>
						</select>
					</div>
					<div class="col-md-12 mb-3">
						<label for="exampleFormControlSelect1">Selecione o Caixa </label>
						<select th:field="*{caixa}" name="caixa" class="form-control"
							id="exampleFormControlSelect1" required>
							<option th:each="p : ${listaCaixa}" th:value="${p.id}"
								th:text="${p.saldo_total}" required></option>
						</select>
					</div>


					<input type="hidden" id="id" th:field="*{id}" value="" />
					<button class="btn btn-success" type="submit">Salvar</button>
					<a type="button" class="btn btn-info"
						th:href="@{/cadastro/financeiro/listar}">Voltar</a>
				</div>
			</div>
		</form>
	</div>




	<div class="fixed-bottom">
		<div th:replace="fragments :: footer"></div>
	</div>

</body>
</html>
