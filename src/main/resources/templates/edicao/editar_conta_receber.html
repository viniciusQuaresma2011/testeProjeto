<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head_pagina">
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<style>
	#div1 {
		display: inline-block;
		float: left;
		margin-left: -20px;
		margin-top: -24px;
	}

	#div2 {
	
	
		padding: 20px;
		margin-top: -10px;
		margin-left: 620px;
	}
</style>

<body>
	<div >
		<div th:replace="fragments :: coluna_superior"></div>
	</div>
	
	<div class="container " id="div1">
		<div th:replace="fragments :: menu"></div>
	</div>
	<div class="container jumbotron" id="div2">
		<h1>Editar Conta a Receber</h1>
		<form th:object="${contas_receber}" method="post" th:action="@{/cadastro/conta_receber/salvar}">
			<div class="col-md-6 mb-3 ">
			<div class="row">
					<div class="col-md-12 mb-3">
						<label for="validationDefault01">Nome </label> <input type="text"
							th:field="*{nome}" class="form-control" id="validationDefault01"
							placeholder="nome" required>
					</div>
					<div class="col-md-12 mb-3">
						<label for="exampleFormControlSelect1">Selecione
							a Venda</label> <select th:field="*{venda}" name="venda"
							class="form-control" id="exampleFormControlSelect1" required>
							<option th:each="p : ${listaVendas}" th:value="${p.id}"
								th:text="${p.fechamento_dia}" required></option>
						</select>
					</div>
		
				<label for="validationDefault02">Selecionar Dia Da Venda</label> <input type="date" th:field="*{dia_venda}"
					class="form-control" id="validationDefault02" placeholder="dia da venda" required>


				<label for="validationDefaultUsername">Selecionar Hora da Venda </label>
					<input type="time" class="form-control" th:field="*{hora_venda}" id="validationDefaultUsername"
						placeholder="hora da venda" aria-describedby="inputGroupPrepend2" required>
			
				
				<div class="col-md-12 mb-3">
						<label for="exampleFormControlSelect1">Selecione
							o Usuario</label> <select th:field="*{usuario}" name="venda"
							class="form-control" id="exampleFormControlSelect1" required>
							<option th:each="p : ${listaUsuarios}" th:value="${p.id}"
								th:text="${p.nome}" required></option>
						</select>
					</div>
							
			

			<input type="hidden" id="id" th:field="*{id}" value="" />
			<button class="btn btn-success" type="submit">Salvar</button>
			<a type="button" class="btn btn-info" th:href="@{/cadastro/conta_receber/listar}">Voltar</a>
		</div>	
	</div>
	</form>
</div>
	

	

	<div class="fixed-bottom">
		<div th:replace="fragments :: footer"></div>
	</div>
	
</body>
</html>
