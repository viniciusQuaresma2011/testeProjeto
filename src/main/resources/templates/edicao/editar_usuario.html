<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head_pagina">
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<style>
	#div1 {
		display: inline-block;
		float: left;
		margin-left: -20px;
		margin-top: -24px;
	}

	#div2 {
	
	
		padding: 20px;
		margin-top: -10px;
		margin-left: 620px;
	}
</style>

<body>
	<div >
		<div th:replace="fragments :: coluna_superior"></div>
	</div>
	
	<div class="container " id="div1">
		<div th:replace="fragments :: menu"></div>
	</div>
	<div class="container jumbotron" id="div2">
		<h1>Editar Usuário</h1>
		<form th:object="${usuarios}" method="post" th:action="@{/cadastro/usuarios/salvar}">
			<div class="col-md-6 mb-3 ">
			<div class="row">
				<label for="validationDefault01">Nome</label> <input type="text" th:field="*{nome}" class="form-control"
					id="validationDefault01" placeholder="nome" required>
		
		
				<label for="validationDefault02">Email</label> <input type="email" th:field="*{email}"
					class="form-control" id="validationDefault02" placeholder="email" required>
		
			
				<label for="validationDefaultUsername">Nome de Usuário</label>
				<div class="input-group">

					<input type="text" class="form-control" th:field="*{nomeUsuario}" id="validationDefaultUsername"
						placeholder="nome de usuario" aria-describedby="inputGroupPrepend2" required>
				</div>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="validationDefault03">Filial</label> <input type="text" th:field="*{filial}"
						class="form-control" id="validationDefault03" placeholder="filial" required>
				</div>
				<div class="col-md-3 mb-3">
					<label for="validationDefault04">Setor</label> <input type="text" th:field="*{setor}"
						class="form-control" id="validationDefault04" placeholder="setor" required>
				</div>
				<div class="col-md-3 mb-3">
					<label for="exampleFormControlSelect1">Selecione a Função</label> <select class="form-control"
						th:field="*{funcao}" id="exampleFormControlSelect1" required>
						<option th:each="p : ${Listacargo}" th:value="${p}" th:text="${p}" required></option>
					</select>
				</div>

			</div>
			<input type="hidden" id="id" th:field="*{id}" value="" />
			<button class="btn btn-success" type="submit">Salvar</button>
			<a type="button" class="btn btn-info" th:href="@{/cadastro/usuarios/listar}">Voltar</a>
		</form>
	</div>
	

	<div class="fixed-bottom">
		<div th:replace="fragments :: footer"></div>
	</div>
	
</body>
</html>
