<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head_pagina">
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<style>
#div1 {
	float: center;
	margin-left: -20px;
	margin-top: -24px;
}

#div2 {
	float: center;
	padding: 20px;
	margin-top: -10px;
	margin-left: 620px;
}
</style>

<body>
	<div id="div" align="center">
		<div th:replace="fragments :: coluna_superior"></div>
	</div>
	<div class="container " id="div1">
		<div th:replace="fragments :: menu"></div>
	</div>

	<div class="container jumbotron" id="div2">
		<h1 class="col-md-12 mb-3">Cadastrar Fornecedor</h1>
		<form th:object="${fornecedores}" method="post"
			th:action="@{/cadastro/fornecedor/salvar}">
			<div class="col-md-6 mb-3">
				<div class="row">

					<div class="col-md-12 mb-3">
						<label for="exampleFormControlSelect1">Selecione um
							Produto</label> <select th:field="*{produto}" name="produto"
							class="form-control" id="exampleFormControlSelect1" required>
							<option th:each="p : ${listaProduto}" th:value="${p.id}"
								th:text="${p.nome}" required></option>
						</select>
					</div>

					<div class="col-md-12 mb-3">
						<label for="validationDefault01">CNPJ</label> <input type="text"
							th:field="*{cnpj}" class="form-control" id="validationDefault01"
							placeholder="cnpj" required>
					</div>

					<div class="col-md-12 mb-3">
						<label for="validationDefault02">Telefone</label> <input
							type="text" th:field="*{telefone}" class="form-control"
							id="validationDefault02" placeholder="telefone" required>
					</div>


					<div class="col-md-12 mb-3">
						<label for="validationDefaultUsername">Email</label> <input
							type="text" class="form-control" th:field="*{email}"
							id="validationDefaultUsername" placeholder="email"
							aria-describedby="inputGroupPrepend2" required>
					</div>
					<div class="col-md-12 mb-3">
						<label for="validationDefault01">Rua</label> <input type="text"
							th:field="*{endereco.rua}" class="form-control"
							id="validationDefault01" placeholder="rua" required>
					</div>
					<div class="col-md-6 mb-3">
						<label for="validationDefault01">CEP:</label> <input type="text"
							th:field="*{endereco.cep}" class="form-control"
							id="validationDefault01" placeholder="cep" required>
					</div>

					<div class="col-md-6 mb-3">
						<label for="validationDefault01">Estado:</label> <input
							type="text" th:field="*{endereco.estado}" class="form-control"
							id="validationDefault01" placeholder="estado" required>
					</div>
					<div class="col-md-12 mb-3">
						<label for="validationDefault01">Logradouro:</label> <input
							type="text" th:field="*{endereco.logradouro}"
							class="form-control" id="validationDefault01"
							placeholder="logradouro" required>
					</div>
					<div class="col-md-12 mb-3">
						<label for="validationDefault01">Ponto de referencia:</label> <input
							type="text" th:field="*{endereco.ponto_referencia}"
							class="form-control" id="validationDefault01"
							placeholder="pontoDeReferencia" required>
					</div>


				</div>
			</div>

			<div class="col-md-12 mb-3">
				<input type="hidden" id="id" th:field="*{id}" value="" />
				<button class="btn btn-success" type="submit">Salvar</button>
				<a type="button" class="btn btn-info"
					th:href="@{/cadastro/fornecedor/listar}">Voltar</a>
			</div>
		</form>
	</div>


	<div class="fixed-bottom">
		<div th:replace="fragments :: footer"></div>
	</div>

</body>
</html>
