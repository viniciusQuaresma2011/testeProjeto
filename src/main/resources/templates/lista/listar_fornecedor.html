<body>

	<div >
		<div th:replace="fragments :: coluna_superior"></div>
	</div>

	<div class="container" id="div1">
		<div th:replace="fragments :: menu"></div>
	</div>


	<div align="center" class="container  "  id="div2">
		<nav class="navbar navbar-expand-md ">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span> Lista de Fornecedores</span></li>
				</ul>

			</div>

			<form class="form-inline w-30 p-2" method="POST" action="buscarPorNome">
				<input class="form-control mr-sm-2" type="search" placeholder="nome" name="nome">
				<button class="btn btn-outline-success my-2 my-sm-0">Pesquisar</button>
			</form>

		</nav>
	

		<div align="right" class="container">
<!-- 			<a class="btn background-botao btn-md btn-outline-primary" href="/usuarios/exportarCsv" role="button"> <span class="oi oi-plus" -->
<!-- 					title="relatorio" aria-hidden="true"></span> <span class="cor-text">Gerar Relatorio</span> -->
<!-- 			</a> -->
		<a class="btn btn-success" href="/cadastro/fornecedor" role="button"> <span class="oi oi-plus"
				title="Caixa" aria-hidden="true"></span> <span>Cadastrar Fornecedor</span>
		</a>
	</div>


		<div class="container  fixed p-3 "  id="div3_Lista_Usuario">
		<!-- table-responsive aqui deixa a tabela responsiva-> -->
		<div class="table-responsive">
			<table class="table table-striped  table-bordered " style="text-align: center;">
				<thead style="text-align: center;">
					<tr>
						<th>Produto</th>
						<th>Email</th>
						<th>CNPJ</th>
						<th>Telefone</th>
						
						<th>Endereco (*rua)</th>
<!-- 						<th>Responsavel pelo Dispositivo</th> -->
						<th style="width: 20%;">A&ccedil;&otilde;es</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="fornecedor : ${listaFornecedores}">
						<td th:text="${fornecedor.produto.nome}"></td>
						<td th:text="${fornecedor.email}"></td>
						<td th:text="${fornecedor.cnpj}"></td>
						<td th:text="${fornecedor.telefone}"></td>
						
						<td th:text="${fornecedor.endereco.rua}"></td>
						
<!-- 						<td th:text="${dispositivo.nome_dispositivo}"></td> -->

						<td colspan="2" align="center"><a class="btn btn-info fas fa-edit  "
								th:href="@{/cadastro/fornecedor/editar/{id}(id=${fornecedor.id})}" role="button"><span
									class="oi oi-brush" aria-hidden="true"></span></a>



							<a class="btn btn-danger fas fa-trash-alt" data-toggle="modal" data-target="#modal-warning"
								th:href="@{/cadastro/fornecedor/remover/{id}(id=${fornecedor.id})}"
								th:attr="data-target='#modal-warning'+${fornecedor.id}"><span class="oi oi-circle-x"
									aria-hidden="true"></span></a>




						</td>


					</tr>
				</tbody>
			</table>
		</div>
	

		<div class="fixed-bottom">
			<div th:replace="fragments :: footer"></div>
		</div>
	</div>

</body>

</html>
